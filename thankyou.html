    <script>
        // Data Layer Helper Function
        function pushToDataLayer(event_name, event_parameters) {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: event_name,
                ...event_parameters
            });
            console.log(`GA4 Event Sent: ${event_name}`, event_parameters);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Event: Page View (for Thank You Page)
            pushToDataLayer('page_view', {
                page_path: window.location.pathname,
                page_title: document.title,
                page_location: window.location.href,
                course_platform_page_type: 'thank_you_page',
                conversion_status: 'complete'
            });

            // Event: 'registration_complete'
            // This event signifies the final step of the registration funnel.
            pushToDataLayer('registration_complete', {
                event_category: 'Conversion',
                event_label: 'User Registration Flow Completed',
                page_path: window.location.pathname,
                value: 1.00, // Example: Assign a monetary value or simply '1' for a conversion
                currency: 'USD' // Example: Currency if value is monetary
            });
        });
